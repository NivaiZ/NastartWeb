<!DOCTYPE html>

				</div>

					</div>

							</li>

							</li>

							<li class="menu__item">
								<a class="menu__link" href="/" aria-label="Контакты">Контакты</a>
							</li>
						</ul>

					<div class="header__contacts">
						<ul class="contacts__list">
							<li class="contacts__item">
								<a class="contacts__link contacts__link-phone" href="tel:+70000000000" aria-label="+7 (000) 000-00-00">+7&#160;(000-00)&#160;0-00-00</a>
							</li>

							<li class="contacts__item contacts__flex">
								<a class="contacts__link contacts__link--email" href="mailto:test@test.ru" aria-label="e-mail">test@test.ru</a>
