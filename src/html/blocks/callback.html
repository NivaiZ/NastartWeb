<section class="callback">
	<div class="container">

		<div class='callback__wrapper'>
			<h2 class="callback__heading title__h2">Закажите обратный звонок</h2>
			<span class='callback__separator'></span>

			<div class="callback__description">
				Более 150 крупнейших компаний уже доверили нам комплектацию. Давайте работать вместе!
			</div>
		</div>

		<div class='callback__form form'>
			<form class='form__action' action="/" id='callback-form' method='post'>

				<fieldset class='form__fieldset'>

					<div class='form__box'>
						<label class='form__label' for="callback__name" data-action="label">Имя</label>
						<input class='form__input' type="text" name="callback-name" id="callback__name" data-action="input">
					</div>

					<div class='form__box'>
						<label class='form__label' for="callback__phone" data-action="label">Телефон</label>
						<input class='form__input form__mask' type="text" name="callback-phone" id="callback__phone" data-action="input">
					</div>

					<div class='form__box search'>
						<button class='search__send' type='button' aria-label='Отправить'>
							<span class='search__span'>отправить</span>
						</button>
					</div>

				</fieldset>

			</form>

			<div class='callback__box'>
				<div class='callback__privacy-policy'>Нажимая на кнопку, вы даете согласие на обработку <a class='callback__link' href='/' target='_blank'>персональных данных</a> и соглашаетесь с условиями 
				<a class='callback__link' href='/' target='_blank'>пользовательского соглашения</a></div>
			</div>
		</div>

	</div>
</section>
