<header class="header">

	<div class='header__mobile'></div>
	<figure class='header__background'>
		<img class="header__img" src="./../img/icon__line.svg" alt='красивая фигура заднего фона'>
	</figure>

	<div class='container'>

		<div class='header__nav'>

			<div class='header__logo logo'>

				<a class='logo__link' href="/" aria-label='Лого'>
					<span class='logo__signature'>LOGO</span>
				</a>
			</div>

			<nav class='header__menu menu' data-da=".burger__wrapper, 1440, 1">
				<ul class='menu__list'>

					<li class="menu__item">
						<a class='menu__link' href="/" aria-label='О компании'>О компании</a>
					</li>

					<li class="menu__item">
						<a class='menu__link' href="/" aria-label='Каталог'>Каталог</a>
					</li>

					<li class="menu__item">
						<a class='menu__link' href="/" aria-label='Каталог производителя'>Каталог производителя</a>
					</li>

					<li class="menu__item">
						<a class='menu__link' href="/" aria-label='Сертификаты'>Сертификаты</a>
					</li>

					<li class="menu__item">
						<a class='menu__link' href="/" aria-label='Производители'>Производители</a>
					</li>

					<li class="menu__item">
						<a class='menu__link' href="/" aria-label='Контакты'>Контакты</a>
					</li>
				</ul>
			</nav>

			<div class='header__contacts contacts' data-da=".header__mobile, 1440, 1">
				<ul class='contacts__list contacts__list-dynamic-adapt'>
					<li class='contacts__item'>
						<a class='contacts__link contacts__link-phone' href="tel:+70000000000" aria-label='+7 (000) 000-00-00'>+7
							(000) 000-00-00</a>
					</li>

					<li class='contacts__item contacts__flex'>
						<a class='contacts__link contacts__link-email' href="mailto:test@test.ru"
							aria-label='e-mail'>test@test.ru</a>
					</li>
				</ul>
			</div>

			<aside class='header__burger burger'>
				<button class="burger__button" type="button" aria-label="Мобильное меню" data-action="click">
					<span class="burger__menu-toggle"></span>
					<span class='burger__description'>меню</span>
				</button>

				<div class='burger__wrapper'>

				</div>
			</aside>
		</div>

		<div class='header__search search'>

			<div class='header__text banner'>
				<h1 class='banner__heading title__h1'>производитель электронных компонентов</h1>
				<span class='banner__description'>25 заводов поставщиков</span>
			</div>

			<form class='search__form' action="/" method='post' name='searchForm' id='search-form'>
				<div class='search__wrapper'>
					<label class='search__placeholder' for="search-text" data-action='label'>Поиск по каталогу</label>
					<input class='search__input search__input-delete' type="text" name="q" id="search-text" data-action="input">

					<button class='search__send' type='button' aria-label='Поиск'>
						<span class='search__span'>поиск</span>
					</button>

					<button class='search__clear' type='button' aria-label='Очистка поля' data-action="cleaning">
						<svg class="search__icon">
							<use href="./img/svgsprite/sprite.symbol.svg#icon__clear"></use>
						</svg>
					</button>
				</div>

			</form>
		</div>

	</div>

</header>
